<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body { background: #1a1a1a; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .gallery { max-width: 1200px; width: 100%; }
        .item { margin-bottom: 30px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden; }
        img { width: 100%; display: block; height: auto; transition: transform 0.3s; }
        img:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        </div>
    <script>
        const gallery = document.getElementById('gallery');
        // 循环生成76张图片
        for (let i = 1; i <= 76; i++) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = <img src="${i}.png" alt="作品 ${i}" loading="lazy">`;`
            gallery.appendChild(div);
        }
    </script>
</body>
</html>
