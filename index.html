<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body { background: #1a1a1a; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .gallery { max-width: 1200px; width: 100%; }
        .item { 
            margin-bottom: 30px; 
            width: 100%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border-radius: 8px; 
            overflow: hidden; 
            background: #252525; /* 图片加载前的占位底色 */
            min-height: 300px; /* 预留高度，防止页面抖动 */
        }
        img { 
            width: 100%; 
            display: block; 
            height: auto; 
            opacity: 0; /* 初始透明，加载完再显示 */
            transition: opacity 0.8s; /* 优雅的淡入效果 */
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <script>
        const gallery = document.getElementById('gallery');
        // 修改点：从 0 开始，循环到 100 (根据你截图里的 100.png)
        for (let i = 0; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = 'item';
            // 核心修改：确保后缀是小写 .png，并且监听加载错误
            div.innerHTML = `<img src="${i}.png" alt="作品 ${i}" onload="this.style.opacity=1" onerror="this.parentElement.style.display='none'" loading="lazy">`;
            gallery.appendChild(div);
        }
    </script>
</body>
</html>
