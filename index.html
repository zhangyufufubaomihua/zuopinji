<body>

    <script>

        function downloadBoth() {
            const files = [

        for (let i = 0; i <= 100; i++) {

        // 2. æ»šåŠ¨äº¤äº’é€»è¾‘
        window.onscroll = function() {
            const scrollPos = document.documentElement.scrollTop || document.body.scrollTop;
            
            if (scrollPos > 180) {
                dlBtn.classList.add('sticky');
            } else {
